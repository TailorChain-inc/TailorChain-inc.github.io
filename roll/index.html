<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WILLOW WOOD – INSIGHT SHOW</title>

  <!-- 스타일 -->
  <style>
    /* ─── 0. 변수 & 리셋 ───────────────────────────── */
    :root {
      --slide-time: 12s;          /* 한 장당 표시 시간 */
      --caption-l: 3.5rem;        /* 기본 캡션 크기   */
      --caption-s: 2.2rem;
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Pretendard, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    /* ─── 1. 전체 화면 버튼 ───────────────────────── */
    .fs-btn {
      position: fixed;
      bottom: 1.5rem;
      right: 1.2rem;
      padding: 0.6rem 1.4rem;
      font-size: 1rem;
      letter-spacing: 0.05em;
      color: #fff;
      background: rgba(255, 255, 255, 0.25);
      border: none;
      border-radius: 9999px;
      backdrop-filter: blur(6px);
      cursor: pointer;
      z-index: 1000;
      transition: opacity .3s;
    }
    .fs-btn.hide { opacity: 0; pointer-events: none; }

    /* ─── 2. 슬라이더 ─────────────────────────────── */
    #slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .slide.active { opacity: 1; }

    /* ▲ 이미지 공통(세로 기본) */
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;          /* 세로형이므로 꽉 채움 */
    }

    /* ▼ 가로 화면(4:3 이상)에서 오버라이드 */
    @media (min-aspect-ratio: 4/3) {
      .slide img {
        width: auto;
        height: 100%;
        object-fit: contain;      /* 잘리지 않고 레터박스 */
        object-position: center;
      }
      figcaption {
        bottom: 6%;               /* 조금 낮춰 여백 확보 */
        width: 60%;
        font-size: calc(var(--caption-l) * 0.8);
      }
      figcaption .small {
        font-size: calc(var(--caption-s) * 0.75);
      }
      .fs-btn { bottom: 2rem; }   /* 버튼도 살짝 이동 */
    }

    /* ─── 3. 캡션 ──────────────────────────────── */
    figcaption {
      position: absolute;
      bottom: 12%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      text-align: center;
      color: #fff;
      font-size: var(--caption-l);
      font-weight: 600;
      line-height: 1.25;
      letter-spacing: 0.02em;
      white-space: pre-line;
      text-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
      animation: captionFade 1.2s ease both;
    }
    figcaption .small {
      font-size: var(--caption-s);
      font-weight: 400;
    }
    @keyframes captionFade {
      from { opacity: 0; transform: translate(-50%, 20px); }
      to   { opacity: 1; transform: translate(-50%, 0); }
    }

    /* ─── 4. 모션 최소화 환경 대응 ─────────────── */
    @media (prefers-reduced-motion: reduce) {
      .slide,
      .fs-btn,
      figcaption { transition: none !important; animation: none !important; }
    }
  </style>
</head>

<body>
  <!-- 전체화면 버튼 -->
  <button class="fs-btn" aria-label="Enter fullscreen">FULL&nbsp;SCREEN</button>

  <!-- 슬라이드 -->
  <main id="slider">
    <!-- 1 ~ 6 : 제품 -->
    <figure class="slide active">
      <img src="images/1.jpg" alt="윌로우 우드 스프링·서머 에디션 병" />
      <figcaption>WILLOW WOOD<br>SPRING·SUMMER EDITION<br><span class="small">라벨의 탄생</span></figcaption>
    </figure>

    <figure class="slide"><img src="images/2.jpg" alt="Tyvek 라벨 질감" /><figcaption>한복의 결을 담은<br>Tyvek 라벨</figcaption></figure>
    <figure class="slide"><img src="images/3.jpg" alt="사계절 색감" /><figcaption>사계절의 빛깔을<br>한 병에</figcaption></figure>
    <figure class="slide"><img src="images/4.jpg" alt="라벨 금박 디테일" /><figcaption>은은한 금박이<br>우아함을 깊게</figcaption></figure>
    <figure class="slide"><img src="images/5.jpg" alt="전통과 현대 디자인" /><figcaption>전통과 현대,<br>같은 결을 입다</figcaption></figure>
    <figure class="slide"><img src="images/6.jpg" alt="포트 캐스크 숙성" /><figcaption>진한 포트 캐스크<br><span class="small">Released</span></figcaption></figure>

    <!-- 7 ~ 9 : 숙성 과정 -->
    <figure class="slide"><img src="images/7.jpg" alt="구리 증류 소주" /><figcaption>구리 증류기로 빚은<br>전통 쌀 소주</figcaption></figure>
    <figure class="slide"><img src="images/8.jpg" alt="오크통 창고" /><figcaption>15 °C · 습도 65%<br>시간이 빚어내는 깊이</figcaption></figure>
    <figure class="slide"><img src="images/9.jpg" alt="스프링·서머 숙성 예정" /><figcaption>Spring · Summer Edition<br>기대해 주세요</figcaption></figure>

    <!-- 10 : 메타 컷 (캡션 없음) -->
    <figure class="slide"><img src="images/10.png" alt="Willow Wood 메타 이미지" /></figure>
  </main>

  <!-- 스크립트 -->
  <script>
    /* 슬라이드 자동 전환 */
    const slides = document.querySelectorAll(".slide");
    let idx = 0;
    const interval = parseFloat(getComputedStyle(document.documentElement)
                     .getPropertyValue('--slide-time')) * 1000;

    setInterval(() => {
      slides[idx].classList.remove("active");
      idx = (idx + 1) % slides.length;
      slides[idx].classList.add("active");
    }, interval);

    /* 전체화면 토글 */
    const fsBtn = document.querySelector(".fs-btn");
    fsBtn.addEventListener("click", () =>
      document.fullscreenElement ? document.exitFullscreen()
                                 : document.documentElement.requestFullscreen()
    );
    document.addEventListener("fullscreenchange", () =>
      fsBtn.classList.toggle("hide", !!document.fullscreenElement)
    );
  </script>
</body>
</html>
