<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' data:;">
    <title>Willow Wood Flipbook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flipbook-wrapper">
      <div class="flipbook"> 
        <!-- 앞표지 -->
        <div class="hard"><img src="images/pamphlet1.jpg" alt="" /></div>
        <div class="hard"><img src="images/main_left.jpg" alt="" /></div>

        <!-- 내부 페이지들 -->
        <div class="page"><img src="images/main_right.jpg" alt="" /></div>
        <div class="page"><img src="images/pamphlet2.jpg" alt="" /></div>
        <div class="page"><img src="images/back2_left.jpg" alt="" /></div>
        <div class="page"><img src="images/back2_right.jpg" alt="" /></div>

        <!-- 뒷표지 -->
        <div class="hard"><img src="images/ending.jpg" alt="" /></div>
        <div class="hard"></div>
      </div>
    </div>

    <script src="jquery.js"></script>
    <script src="turn.js"></script>
    <script src="main.js"></script>
  </body>
</html>
