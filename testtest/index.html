<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetaTree UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>MetaTree UI</h1>

      <nav class="toolbar">
        <button id="addCommit">Add Commit</button>
        <button id="addBranch">Add Branch</button>
        <button id="mergeBranch">Merge</button>
      </nav>
    </header>

    <main>
      <div id="treeWrapper">
        <div id="branchLabels"></div>
        <svg id="treeCanvas" width="100%" height="800"></svg>
      </div>
    </main>

    <aside id="log" class="log-pane"></aside>

    <script src="script.js"></script>
  </body>
</html>
